<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Gastonomies</title>

    <style>
      [class*="col-"] {
        padding: 16px;
        border: 1px solid gray;
        border-radius: 20px;
      }
      pre {
        padding: 8px 16px;
        background-color: #5c5c5c;
        color: white;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container pt-5">
      <h1>Gastronomies</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <pre>modality="list" pageSize="5"</pre>
          <webcomp-gastronomies
            width="100%"
            height="500px"
            fontFamily="Arial"
            language="it"
            mapAttribution='Map Tiles &copy; <a href="http://developer.here.com">HERE</a>'
            -currentLocation='{ "lat": 46.31, "lng": 11.26 }'
            tiles-url="https://1.base.maps.ls.hereapi.com/maptile/2.1/maptile/newest/normal.day/{z}/{x}/{y}/256/png8?apiKey="
            modality="list"
            pageSize="5"
          ></webcomp-gastronomies>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <pre>width="100%" height="500px"</pre>
          <webcomp-gastronomies
            width="100%"
            height="500px"
            fontFamily="Arial"
            language="it"
            mapAttribution='Map Tiles &copy; <a href="http://developer.here.com">HERE</a>'
            -currentLocation='{ "lat": 46.31, "lng": 11.26 }'
            tiles-url="https://1.base.maps.ls.hereapi.com/maptile/2.1/maptile/newest/normal.day/{z}/{x}/{y}/256/png8?apiKey="
            modality="map"
          ></webcomp-gastronomies>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-6 mt-5">
          <pre>width="300px" height="300px"</pre>
          <webcomp-gastronomies
            width="300px"
            height="300px"
            fontFamily="Arial"
            language="it"
            mapAttribution='Map Tiles &copy; <a href="http://developer.here.com">HERE</a>'
            -currentLocation='{ "lat": 46.31, "lng": 11.26 }'
            tiles-url="https://1.base.maps.ls.hereapi.com/maptile/2.1/maptile/newest/normal.day/{z}/{x}/{y}/256/png8?apiKey="
            modality="map"
          ></webcomp-gastronomies>
        </div>
        <div class="col-6 mt-5">
          <pre>width="350px" height="350px"</pre>
          <webcomp-gastronomies
            width="350px"
            height="350px"
            fontFamily="Arial"
            language="it"
            mapAttribution='Map Tiles &copy; <a href="http://developer.here.com">HERE</a>'
            -currentLocation='{ "lat": 46.31, "lng": 11.26 }'
            tiles-url="https://1.base.maps.ls.hereapi.com/maptile/2.1/maptile/newest/normal.day/{z}/{x}/{y}/256/png8?apiKey="
            modality="map"
          ></webcomp-gastronomies>
        </div>
        <div class="col-6 mt-5">
          <pre>width="400px" height="400px"</pre>
          <webcomp-gastronomies
            width="400px"
            height="400px"
            fontFamily="Arial"
            language="it"
            mapAttribution='Map Tiles &copy; <a href="http://developer.here.com">HERE</a>'
            -currentLocation='{ "lat": 46.31, "lng": 11.26 }'
            tiles-url="https://1.base.maps.ls.hereapi.com/maptile/2.1/maptile/newest/normal.day/{z}/{x}/{y}/256/png8?apiKey="
            modality="map"
          ></webcomp-gastronomies>
        </div>
        <div class="col-6 mt-5">
          <pre>width="500px" height="500px"</pre>
          <webcomp-gastronomies
            width="500px"
            height="500px"
            fontFamily="Arial"
            language="it"
            mapAttribution='Map Tiles &copy; <a href="http://developer.here.com">HERE</a>'
            -currentLocation='{ "lat": 46.31, "lng": 11.26 }'
            tiles-url="https://1.base.maps.ls.hereapi.com/maptile/2.1/maptile/newest/normal.day/{z}/{x}/{y}/256/png8?apiKey="
            modality="map"
          ></webcomp-gastronomies>
        </div>
      </div>
    </div>

    <div class="mt-5"></div>

    <script src="/scripts/webcomp-gastronomies.js"></script>
  </body>
</html>
